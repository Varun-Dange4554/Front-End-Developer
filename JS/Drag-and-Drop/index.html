<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
</head>
<body>
    <h1>Drag and Drop Example</h1>
    <div>
        <img id="dragme" draggable="true" 
             src="https://png.pngtree.com/thumb_back/fh260/background/20230411/pngtree-nature-forest-sun-ecology-image_2256183.jpg" 
             alt="drag image" height="100px" width="100px">
    </div>

    <div id="dropzone" style="width:200px;height:200px;border:2px dashed black; margin-top:20px;"></div>

    <script>
        let drag = document.getElementById("dragme");
        let drop = document.getElementById("dropzone");

        drag.ondragstart = (e) => {
            if(drag.getAttribute("draggable") === "false") {
                e.preventDefault(); // block dragging
                return false;
            }
            e.dataTransfer.setData("text", e.target.id);
        };

        drop.ondragover = (e) => e.preventDefault();

        drop.ondrop = (e) => {
            e.preventDefault();
            let data = e.dataTransfer.getData("text");
            let value = document.getElementById(data);
            drop.appendChild(value); 
        };
    </script>
</body>
</html>
