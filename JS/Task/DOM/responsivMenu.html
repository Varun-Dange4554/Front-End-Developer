<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css



">
    <title>Document</title>
    <style>
        
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        header{
            display: flex;
            padding: 0px 50px;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 2px 10px 0px #ccc;
        }

        header nav ul {
            display: flex;
            gap: 30px;
        }
          
          header nav ul li a{
            color: black;
            font-weight: bold;
            text-transform: uppercase;
          }
          .micon{
            display: none;
          }

          @media only screen and (min-width:200px) and (max-width:575px){
                     header nav{
                        position: fixed;
                        top:0px;
                        background-color: #ccc;
                        width: 80%;
                        left: -100px;
                        height: 100%;
                        transition: 0.5s;

                     }
                      header nav ul{
                        flex-direction: column;
                      }
            .micon{
            display: block;
            cursor: pointer;
          }
          .showMenu{
            left: 0px !important;
          }
          }
    </style>
</head>
<body>
    <header>
        <figure>
            <img height="60px" src="./utils/image.png" alt="">
        </figure>
        
        <i class="fa-solid fa-bars micon" ></i>
        <nav >
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Course</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact Us</a></li>


            </ul>
        </nav>

    </header>
    
</body>
<script>
    let mIcon = document.querySelector(".micon");
    let navElement = document.querySelector("nav")


    mIcon.addEventListener("click",()=>{
        
        mIcon.classList.toggle('fa-bars')
        mIcon.classList.toggle('fa-xmark')
        navElement.classList.toggle('showMenu')
    })
</script>
</html>
