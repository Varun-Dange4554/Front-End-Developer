<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        header{
            display: flex;
            padding: 0px 50px;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 2px 10px 0px #ccc;
        }

        header nav ul {
            display: flex;
            gap: 30px;
        }
          
          header nav ul li a{
            color: black;
            font-weight: bold;
            text-transform: uppercase;
          }
    </style>
</head>
<body>
    <header>
        <figure>
            <img height="60px" src="./utils/image.png" alt="">
        </figure>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Course</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact Us</a></li>


            </ul>
        </nav>
    </header>
    
</body>
</html>
