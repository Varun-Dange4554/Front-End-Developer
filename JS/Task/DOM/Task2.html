<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <button>Color Changer</button>
    
</body>
<script>


// console.log(Math.floor(Math.random()*255))
// console.log(Math.floor(23.9)) // 23
// console.log(Math.ceil(56.2)) // 57

let body = document.querySelector("body")
let btn=document.querySelector("button")

btn.addEventListener("click",()=>{

    let redCode=Math.floor(Math.random()*255)
    let greenCode=Math.floor(Math.random()*255)
    let blueCode=Math.floor(Math.random()*255)
    body.style.background=`rgb(${redCode},${greenCode},${blueCode})`
})
</script>
</html>
