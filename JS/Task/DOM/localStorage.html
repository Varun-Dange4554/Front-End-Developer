<script>

   let bodyElement = document.querySelector("body")

   let allBtns=document.querySelectorAll("button")

   allBtns.forEach((btn)=>{
    btn.addEventListener("click",()=>{

        localStorage.setItem("COLOURTHEM", btn.innerHTML.toLocaleLowerCase())
        localStorage.setItem("TIME", new Date().toLocaleTimeString())

        setColourThemeBody()     
    })
   })


   let setColourThemeBody=()=>{
    let color=localStorage.getItem('COLOURTHEM')
    console.log(color)
    bodyElement.style.background=color
   }
   setColourThemeBody()
