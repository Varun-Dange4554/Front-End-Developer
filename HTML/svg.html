<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Example</title>
    <style>
      .svg {
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <h1>SVG Example</h1>
    <svg class="svg" width="200" height="200">
      <circle cx="100" cy="100" r="50" fill="red" />
      <rect x="50" y="50" width="100" height="50" fill="blue" />
      <line x1="0" y1="0" x2="200" y2="200" stroke="green" strake-width="4" />
      <text x="40" y="190" font-size="18" fill="orange">
        This is a SVG text
      </text>
    </svg>
    
  </body>
</html>
