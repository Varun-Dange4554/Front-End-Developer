<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>block and inline element</title>
  </head>
  <body>
    <block style="background-color: red"> this is a block element</block>
    <inline style="background-color: aqua"> this is a inline element</inline>
    <div style="background-color: aqua">   This is a block element</div>

  </body>
</html>
