<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youtube nav bar</title>
    <link rel="stylesheet" href="../youtub_navbar.css" />
  </head>
  <body>

      <div class="navbar">
        <div class="child-1">

          <select name="country" id=" " value=" " class="select-tag">

          <option value="japan">japan</option>
